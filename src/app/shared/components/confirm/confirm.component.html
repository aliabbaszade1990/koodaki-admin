<h1 mat-dialog-title>{{ header }}</h1>
<div mat-dialog-content>
  <h3>{{ question }}</h3>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">
    {{ confirmButton }}
  </button>
  <button mat-raised-button color="warn" (click)="dialogRef.close(false)">
    {{ cancelButton }}
  </button>
</div>
