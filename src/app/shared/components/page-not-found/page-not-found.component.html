<section
  class="flex items-center h-full p-16 dark:bg-gray-900 dark:text-gray-100"
>
  <div
    class="
      container
      flex flex-col
      items-center
      justify-center
      px-5
      mx-auto
      my-8
    "
  >
    <div class="max-w-md text-center">
      <h2 class="mb-8 font-extrabold text-9xl dark:text-gray-600">
        <span class="sr-only">Error</span>404
      </h2>
      <p class="text-2xl font-semibold md:text-3xl">
        متاسفانه صفحه مورد نظر یافت نشد.
      </p>
      <p class="mt-4 mb-8 dark:text-gray-400"></p>
      <a
        rel="noopener noreferrer"
        href=""
        class="
          px-8
          py-3
          font-semibold
          rounded
          dark:bg-violet-400
          dark:text-gray-900
        "
        routerLink="/log-in"
        >صفحه ورود</a
      >

      <a
        onclick="history.back(-1)"
        rel="noopener noreferrer"
        class="
          px-8
          py-3
          font-semibold
          rounded
          dark:bg-violet-400
          mr-4
          dark:text-gray-900
        "
        >بازگشت</a
      >
    </div>
  </div>
</section>
