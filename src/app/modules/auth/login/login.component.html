<mat-card class="mat-card">
  <mat-card-header>
    <mat-card-title> ورود کاربر </mat-card-title>
  </mat-card-header>
  <form class="example-form" [formGroup]="form" (submit)="login()">
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>نام</mat-label>
        <input
          type="text"
          matInput
          formControlName="username"
          placeholder="نام"
        />
        <mat-error *ngIf="form.controls['username'].hasError('required')">
          name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>رمز عبور</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          placeholder="رمز عبور"
        />
        <mat-error *ngIf="form.controls['password'].hasError('required')">
          name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
      >
        ورود
      </button>
      <!-- <button mat-button color="primary" type="button" (click)="goToRegister()">
        ثبت نام
      </button> -->
    </mat-card-actions>
  </form>
  <!-- </mat-card> -->
</mat-card>
