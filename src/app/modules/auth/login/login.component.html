<div class="flex flex-col justify-center items-center h-screen">
  <mat-card class="bg-white rounded-2xl shadow-md p-5 w-[400px]">
    <mat-card-header>
      <mat-card-title> ورود مدیر </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="login()" id="login-form" class="pt-4">
        <mat-form-field appearance="outline">
          <mat-label>نام کاربری</mat-label>
          <input type="text" matInput formControlName="username" />
          <mat-error *ngIf="form.controls['username'].hasError('required')">
            وارد کردن نام کاربری اجباری است.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>رمز عبور</mat-label>
          <input type="password" matInput formControlName="password" />
          <mat-error *ngIf="form.controls['password'].hasError('required')">
            وارد کردن رمز عبور اجباری است.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
        form="login-form"
      >
        ورود
      </button>
    </mat-card-actions>
  </mat-card>
</div>
