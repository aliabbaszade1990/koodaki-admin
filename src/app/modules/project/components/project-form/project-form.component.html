<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content class="pt-4">
  <form id="project-form" [formGroup]="form" (submit)="sendFormValue()">
    <div class="flex flex-gap-12 flex-col">
      <mat-form-field appearance="outline">
        <mat-label>کاربر</mat-label>
        <mat-select formControlName="customerId">
          <mat-option *ngFor="let customer of customers" [value]="customer.id">
            {{ customer.firstName }} {{ customer.lastName }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls['location'].hasError('required')">
          وارد کردن کاربر اجباری است .
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>عنوان</mat-label>
        <input
          type="text"
          matInput
          formControlName="title"
          placeholder="عنوان"
        />
        <mat-error *ngIf="form.controls['title'].hasError('required')">
          وارد کردن عنوان اجباری است .
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>مکان</mat-label>
        <input
          type="text"
          matInput
          formControlName="location"
          placeholder="مکان"
        />
        <mat-error *ngIf="form.controls['location'].hasError('required')">
          وارد کردن مکان اجباری است .
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>تاریخ شروع</mat-label>
        <input
          matInput
          formControlName="startedAt"
          placeholder="تاریخ شروع"
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker dir="rtl"></mat-datepicker>
      </mat-form-field>
      <p><mat-checkbox formControlName="isClosed">فعال</mat-checkbox></p>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="form.invalid"
    form="project-form"
  >
    ثبت
  </button>
  <button type="button" mat-raised-button mat-dialog-close color="warn">
    انصراف
  </button>
</div>
