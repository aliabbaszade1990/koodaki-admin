<div *ngIf="!isLoading">

    >

  <!-- <mat-checkbox *ngIf="first && !row[column.columnDef][0]"></mat-checkbox> -->
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <!-- isClosed Column -->
    <ng-container matColumnDef="isClosed">
      <th mat-header-cell *matHeaderCellDef>اتمام پروژه</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          class="my-component"
          [disabled]="disabled"
          [checked]="row.isClosed"
          color="primary"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>نام پروژه</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>موقعیت</th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>

    <!-- startDate Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>تاریخ شروع پروژه</th>
      <td mat-cell *matCellDef="let element">{{ date }}</td>
    </ng-container>

    <!-- endDate Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>تاریخ اتمام پروژه</th>
      <td mat-cell *matCellDef="let element">{{ date }}</td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>عملیات</th>

      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span (click)="editProject(row)">ویرایش پروژه</span>
          </button>
          <button mat-menu-item>
            <span (click)="uploadProject(row)">مدیریت فایل ها</span>
          </button>
          <button mat-menu-item>
            <span (click)="deleteProject(row)">حذف پروژه</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
