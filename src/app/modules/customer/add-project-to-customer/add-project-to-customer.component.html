<h1 mat-dialog-title>
  افزودن پروژه برای {{ data.lastName }} {{ data.firstName }}
</h1>
<div mat-dialog-content>
  <form class="" [formGroup]="form" (submit)="sendFormValue()">
    <div class="flex flex-gap-12 flex-col">
      <mat-form-field appearance="outline">
        <mat-label>عنوان</mat-label>
        <input
          type="text"
          matInput
          formControlName="title"
          placeholder="عنوان"
        />
        <mat-error
          *ngIf="
            form.controls['title'].hasError('title') &&
            !form.controls['title'].hasError('required')
          "
        >
          Please enter a valid title
        </mat-error>
        <mat-error *ngIf="form.controls['title'].hasError('required')">
          name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>مکان</mat-label>
        <input
          type="text"
          matInput
          formControlName="location"
          placeholder="مکان"
        />
        <mat-error
          *ngIf="
            form.controls['location'].hasError('location') &&
            !form.controls['location'].hasError('required')
          "
        >
          Please enter a valid location
        </mat-error>
        <mat-error *ngIf="form.controls['location'].hasError('required')">
          location is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>تاریخ شروع</mat-label>
        <input
          type="text"
          matInput
          formControlName="startDate"
          placeholder="تاریخ شروع"
        />
        <mat-error
          *ngIf="
            form.controls['startDate'].hasError('startDate') &&
            !form.controls['startDate'].hasError('required')
          "
        >
          Please enter a valid startDate
        </mat-error>
        <mat-error *ngIf="form.controls['startDate'].hasError('required')">
          startDate is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-checkbox color="primary" formControlName="isClosed"
        ><span>بسته شده</span>
      </mat-checkbox>
    </div>
  </form>
</div>
<div mat-dialog-actions class="flex justify-between">
  <button
    mat-raised-button
    color="primary"
    mat-dialog-close
    cdkFocusInitial
    type="submit"
    [disabled]="form.invalid"
  >
    ثبت
  </button>
  <button
    type="button"
    mat-raised-button
    mat-dialog-close
    color="warn"
    (click)="closeDialog()"
  >
    انصراف
  </button>
</div>
