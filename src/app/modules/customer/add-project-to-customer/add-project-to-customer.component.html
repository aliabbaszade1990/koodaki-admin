<h1 mat-dialog-title>
  افزودن پروژه برای {{ data.lastName }} {{ data.firstName }}
</h1>
<div mat-dialog-content>
  <form id="project-form" [formGroup]="form" (submit)="sendFormValue()">
    <div class="flex flex-gap-12 flex-col">
      <mat-form-field appearance="outline">
        <mat-label>عنوان</mat-label>
        <input
          type="text"
          matInput
          formControlName="title"
          placeholder="عنوان"
        />
        <mat-error
          *ngIf="
            form.controls['title'].hasError('title') &&
            !form.controls['title'].hasError('required')
          "
        >
          Please enter a valid title
        </mat-error>
        <mat-error *ngIf="form.controls['title'].hasError('required')">
          name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>مکان</mat-label>
        <input
          type="text"
          matInput
          formControlName="location"
          placeholder="مکان"
        />
        <mat-error
          *ngIf="
            form.controls['location'].hasError('location') &&
            !form.controls['location'].hasError('required')
          "
        >
          Please enter a valid location
        </mat-error>
        <mat-error *ngIf="form.controls['location'].hasError('required')">
          location is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>تاریخ شروع</mat-label>
        <input
          matInput
          formControlName="startDate"
          placeholder="تاریخ شروع"
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker dir="rtl"></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions class="flex justify-between">
  <button
    mat-raised-button
    color="primary"
    cdkFocusInitial
    type="submit"
    [disabled]="form.invalid"
    form="project-form"
  >
    ثبت
  </button>
  <button type="button" mat-raised-button mat-dialog-close color="warn">
    انصراف
  </button>
</div>
