<div class="container p-4">
  <button mat-raised-button color="primary" (click)="createCustomer()">
    افزودن
  </button>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table mt-3"
  >
    <ng-container
      *ngFor="let column of columns"
      [matColumnDef]="column.columnDef"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ column.header }}
      </th>

      <td
        mat-cell
        *matCellDef="let row"
        [dir]="column.columnDef === 'phoneNumber' ? 'ltr' : 'rtl'"
      >
        {{ row[column.columnDef] }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>عملیات</th>

      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span (click)="editCustomer(row)">ویرایش مشتری</span>
          </button>
          <button mat-menu-item>
            <mat-icon>add</mat-icon>
            <span (click)="addProjectToCustomer(row)">افزودن پروژه</span>
          </button>
          <button mat-menu-item>
            <mat-icon>photo-library</mat-icon>
            <span (click)="customerProjects(row)">نمایش پروژه ها</span>
          </button>
          <button mat-menu-item>
            <mat-icon color="warn">delete</mat-icon>
            <span (click)="deleteCustomer(row)">حذف مشتری</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
