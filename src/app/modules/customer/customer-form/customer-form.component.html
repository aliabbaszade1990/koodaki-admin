<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content class="pt-4">
  <form id="customer-form" [formGroup]="form" (submit)="sendFormValue()">
    <div class="flex flex-gap-12 flex-col">
      <mat-form-field appearance="outline">
        <mat-label>نام</mat-label>
        <input
          type="text"
          matInput
          formControlName="firstName"
          placeholder="نام"
        />
        <mat-error *ngIf="form.controls['firstName'].hasError('required')">
          وارد کردن نام اجباری است.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>نام خانوادگی</mat-label>
        <input
          type="text"
          matInput
          formControlName="lastName"
          placeholder="نام خانوادگی"
        />
        <mat-error *ngIf="form.controls['lastName'].hasError('required')">
          وارد کردن نام خانوادگی اجباری است.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>شماره تماس</mat-label>
        <input
          type="string"
          matInput
          formControlName="phoneNumber"
          placeholder="09121234567"
          dir="ltr"
          maxlength="11"
        />
        <mat-hint>اعداد به انگلیسی باشد</mat-hint>
        <mat-error *ngIf="form.controls['phoneNumber'].hasError('required')">
          وارد کردن شماره تماس اجباری است.
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="flex justify-between">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="form.invalid"
    form="customer-form"
  >
    ثبت
  </button>
  <button
    type="button"
    mat-raised-button
    mat-dialog-close
    color="warn"
    (click)="closeDialog()"
  >
    انصراف
  </button>
</div>
